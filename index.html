<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- title jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"> <strong> Weather Dashboard </strong></h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-light">
                <!-- search box and search history -->
                <h3>Search for a City:</h3>
                <input id="input-city" type="text" placeholder="Search..">
                <button type="submit" class="btn btn-primary"><i class="fas fa-search-location"
                        id="search-btn"></i></button>
                <div>
                    <button class="btn btn-primary" type="button" id="clear-btn">Clear history</button>
                    <form id="history"></form>
                </div>
            </div>
            <!-- area to display weather data -->
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-md-12 d-none" id="current-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="current-pic" alt="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                        </div>
                        <div class="row d-none" id="five-header">
                            <div class="col-12">
                                <h3>5 Day Forecast</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col forecast bg-primary text-white ml-2 mb-2 rounded"></div>
                            <div class="col forecast bg-primary text-white ml-2 mb-2 rounded"></div>
                            <div class="col forecast bg-primary text-white ml-2 mb-2 rounded"></div>
                            <div class="col forecast bg-primary text-white ml-2 mb-2 rounded"></div>
                            <div class="col forecast bg-primary text-white ml-2 mb-2 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
